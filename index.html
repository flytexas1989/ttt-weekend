<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>

</head>
<body>
	<h1 class="rainbow-text">Sailor Moon's</h1>
	<h2 class="glitter-text" id="message">Tic Tac Toe</h2>
	<section class="board">
		<div class="squares" id="sq0"></div>
		<div class="squares" id="sq1"></div>
		<div class="squares" id="sq2"></div>
		<div class="squares" id="sq3"></div>
		<div class="squares" id="sq4"></div>
		<div class="squares" id="sq5"></div>
		<div class="squares" id="sq6"></div>
		<div class="squares" id="sq7"></div>
		<div class="squares" id="sq8"></div>
	</section>    
	<section class="display announcer hide"></section>
	<section class="controls">
	<button class="resetBtn" type="reset">Reset</button>
	</section>
</body>
</html>
